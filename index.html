<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Task Manager</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <h1>Cronograma Semanal</h1>
            <div class="input-bar">
                <select id="dayInput">
                    <option value="seg">Segunda</option>
                    <option value="ter">Terça</option>
                    <option value="qua">Quarta</option>
                    <option value="qui">Quinta</option>
                    <option value="sex">Sexta</option>
                    <option value="sab">Sábado</option>
                    <option value="dom">Domingo</option>
                </select>
                
                <input type="time" id="timeInput" required>
                
                <input type="text" id="taskInput" placeholder="Atividade (ex: Academia)" autocomplete="off">
                
                <button id="btnAdd"><i class="fas fa-plus"></i></button>
            </div>
        </header>

        <div class="week-grid">
            <div class="day-column" id="col-seg">
                <h3>Segunda</h3>
                <div class="tasks-container" id="list-seg"></div>
            </div>
            <div class="day-column" id="col-ter">
                <h3>Terça</h3>
                <div class="tasks-container" id="list-ter"></div>
            </div>
            <div class="day-column" id="col-qua">
                <h3>Quarta</h3>
                <div class="tasks-container" id="list-qua"></div>
            </div>
            <div class="day-column" id="col-qui">
                <h3>Quinta</h3>
                <div class="tasks-container" id="list-qui"></div>
            </div>
            <div class="day-column" id="col-sex">
                <h3>Sexta</h3>
                <div class="tasks-container" id="list-sex"></div>
            </div>
            <div class="day-column" id="col-sab">
                <h3>Sábado</h3>
                <div class="tasks-container" id="list-sab"></div>
            </div>
            <div class="day-column" id="col-dom">
                <h3>Domingo</h3>
                <div class="tasks-container" id="list-dom"></div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
